<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content="Simplicity Itself"/>

    <title>Modem Details</title>

    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
    </link>
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }
    </style>
    <!-- See http://twitter.github.com/bootstrap/scaffolding.html#responsive -->
    <link href="/resources/css/bootstrap-responsive.min.css" rel="stylesheet">
    </link>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>

<div th:include="layout :: head"></div>

<div class="container-fluid">
	<div class="hero-unit span9">
	    <h3>Modem</h3>
		<h3 th:text="${modem.deviceID}">Modem ID</h3>
	</div>
	<div class="row-fluid">
		<div class="span8">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Signal</th>
						<th>Station</th>
						<th>Time</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody>
                    <tr th:each="modemData : ${modem.data}">
                        <td th:text="${modemData.signal}"></td>
                        <td th:text="${modemData.stationID}"></td>
                        <td th:text="${modemData.time}"></td>
                        <td th:text="${modemData.value}"></td>
                    </tr>
				</tbody>
			</table>
            <div th:include="layout :: foot"></div>
		</div>
	</div>

</div>

</body>
</html>
