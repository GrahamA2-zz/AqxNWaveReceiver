<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content="Simplicity Itself"/>

    <title>AquamatiX - NWave</title>

    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
    </link>
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }
    </style>
    <!-- See http://twitter.github.com/bootstrap/scaffolding.html#responsive -->
    <link href="/resources/css/bootstrap-responsive.min.css" rel="stylesheet">
    </link>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<!-- {!begin layout} -->
<div th:include="layout :: head"></div>
<!-- {!end layout} -->

<div class="container-fluid">
    <!--  div th:include="layout :: left"></div-->
    <div class="hero-unit span9">
        <h3>AquamatiX</h3>
        <p>
            AquamatiX BCA Demo 
        </p>
    </div>

    <div class="row-fluid">
        <div class="span9">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Messages</th>
                    <th>View</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${modems}">
                    <td th:text="${item.deviceID}"></td>
                    <td th:text="${item.messageCount}"></td>
                    <td>
                        <form action="/addToBasket" method="POST">
                            <input id="id" name="id" type="hidden" th:value="${item.deviceID}"/>                
                            <input type="submit" value="Go"/>
                        </form>
                    </td>

                </tr>
                <!-- This example data will be removed by thmyeleafe during processing and replaced with the rows generated above -->
                <tr th:remove="all">
                    <td>Modem 1</td>
                    <td>0</td>
                    <td>Go</td>
                </tr>
                </tbody>
            </table>
            <div th:include="layout :: foot"></div>


        </div>
    </div>
</div>
</body>
</html>
